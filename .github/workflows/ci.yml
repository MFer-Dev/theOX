name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # NOTE: do not enable pnpm cache here; setup-node requires pnpm in PATH.

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm --version

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -s build

      # Optional: enable once you want Docker-based integration tests in CI.
      # - name: Smoke
      #   run: pnpm -s smoke

