name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -s build

      # Optional: enable once you want Docker-based integration tests in CI.
      # - name: Smoke
      #   run: pnpm -s smoke

name: ci

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck (repo)
        run: pnpm -r exec tsc -p tsconfig.json --noEmit

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      # Contract smoke script should run in CI, but backend isn't started here.
      - name: Smoke (mobile contract, dry)
        env:
          SMOKE_DOWN: "1"
        run: pnpm exec tsx scripts/smoke/mobile-contract.ts

